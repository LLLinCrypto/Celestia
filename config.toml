  MutualPeers = []
  PeerExchange = false
  RoutingTableRefreshPeriod = "1m0s"
  [P2P.ConnManager]
    Low = 50
    High = 100
    GracePeriod = "1m0s"

[RPC]
  Address = "0.0.0.0"
  Port = "26658"

[Gateway]
  Address = "0.0.0.0"
